<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
     <table border="1"> 
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Contact</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>abc</td>
                <td>93745678653</td>
                <td>78767346537</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
