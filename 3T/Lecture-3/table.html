<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row-span</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>NAME</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">XYZ</td>
                <td>97485746745</td>
            </tr>
            <tr>
                <td>96746534663</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
